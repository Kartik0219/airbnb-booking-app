<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bookings Management</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4 text-center display-4 title">ðŸ“… Manage Bookings</h1>

    <!-- Add / Edit Booking Form -->
    <div class="card p-5 shadow-lg mb-5 form-card">
      <h2 id="formTitle" class="text-center">Add a New Booking</h2>
      <form id="bookingForm" class="mt-4">
        <input type="hidden" id="bookingId">
        <div class="form-group">
          <input type="text" id="client_name" class="form-control input-field" placeholder="Client Name" required>
        </div>
        <div class="form-group">
          <input type="email" id="email" class="form-control input-field" placeholder="Email" required>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <input type="date" id="start_date" class="form-control input-field" required>
          </div>
          <div class="form-group col-md-6">
            <input type="date" id="end_date" class="form-control input-field" required>
          </div>
        </div>
        <div class="form-group">
          <input type="text" id="listing_id" class="form-control input-field" placeholder="Listing ID" required>
        </div>
        <div class="form-group">
          <input type="text" id="phone" class="form-control input-field" placeholder="Phone" required>
        </div>
        <div class="form-group">
          <input type="text" id="address" class="form-control input-field" placeholder="Address" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block save-btn">Save Booking</button>
        <button type="button" id="cancelEdit" class="btn btn-secondary btn-block cancel-btn d-none">Cancel</button>
      </form>
    </div>

    <!-- Bookings List -->
    <h2 class="text-center">All Bookings</h2>
    <table id="bookingsTable" class="table table-hover shadow-sm mt-3">
      <thead class="thead-dark">
        <tr>
          <th>Client Name</th>
          <th>Email</th>
          <th>Start Date</th>
          <th>End Date</th>
          <th>Listing ID</th>
          <th>Phone</th>
          <th>Address</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="data"></tbody>
    </table>
  </div>

  <script src="index.js"></script>
</body>
</html>
