<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Booking</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1 class="mt-5">Add a New Booking</h1>
    <form id="addForm" class="mt-4">
      <input type="text" id="client_name" placeholder="Client Name" class="form-control mb-2" required>
      <input type="email" id="email" placeholder="Email" class="form-control mb-2" required>
      <input type="date" id="start_date" class="form-control mb-2" required>
      <input type="date" id="end_date" class="form-control mb-2" required>
      <input type="text" id="listing_id" placeholder="Listing ID" class="form-control mb-2" required>
      <input type="text" id="phone" placeholder="Phone" class="form-control mb-2" required>
      <input type="text" id="address" placeholder="Address" class="form-control mb-2" required>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <script src="add.js"></script>
</body>
</html>
